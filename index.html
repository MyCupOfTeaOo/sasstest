<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录界面</title>
    <link rel="stylesheet" href="mycss1.css">
</head>
<body>
<header>
    <input type="button" value="关闭" onclick="" class="close"/>
    <span class="title">登录</span>
    <input type="button" value="注册" onclick="" class="login"/>
</header>
<main>
    <form action="" method="get">
        <label class="text1" for="user">
            <div class="user">
                <img src="user.png" alt="user" class="user-i"/>
                <input type="text" id="user" placeholder="请输入手机号"/>
            </div>
        </label>
        <label class="text2" for="pw">
            <div class="pw">
                <img src="pw.png" alt="password" class="pw-i"/>
                <input type="password" id="pw" placeholder="请输入密码"/>
            </div>
        </label>
        <input type="submit" value="登  录" class="sign-in"/>
    </form>
    <input type="button" value="忘记密码?" onclick="" class="forget"/>
</main>
</body>
</html>
